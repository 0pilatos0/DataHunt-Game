<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="CharacterCreator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo-2">
    <script type="module" src="CharacterCreator.js"></script>
</head>
<body>
    <div id="background">
        <div class="input">
            <label for="inputName" id="labelName">Name</label>
            <input name="name" id="inputName">
        </div>

        <div id="class">
            <div class="classImg">
                <p>Wizard</p>
            </div>
            <div class="classImg">
                <p>Knight</p>
            </div>
            <div class="classImg">
                <p>Tank</p>
            </div>
            <div class="classImg">
                <p>Support</p>
            </div>
            <div class="classImg">
                <p>Assasin</p>
            </div>
            <div class="classImg">
                <p>Uncle Joe</p>
            </div>
        </div>

        <div id="classConfirmation">
            <h3 id="classConfirmationName">Name:</h3>
            <p class="classConfirmationButton" id="classConfirmationAccept">Accept</p>
            <p class="classConfirmationButton" id="classConfirmationDecline">Decline</p>
        </div>

        <div id="spritePicker">

        </div>
    </div>
</body>
</html>
