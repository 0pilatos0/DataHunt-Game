<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="CharacterCreator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo-2">
</head>
<body>
    <div id="background">
        <div class="input">
            <label for="inputName" id="labelName">Name</label>
            <input name="name" id="inputName">
        </div>
        <div id="class">
            <img id="classImg1" class="classImg" src="unreleased_class.png" alt="logo for xxx class">
            <img id="classImg2" class="classImg" src="./class1_preview.png" alt="logo for homer class">
            <img id="classImg3" class="classImg" src="unreleased_class.png" alt="logo for xxx class">
            <img id="classImg4" class="classImg" src="unreleased_class.png" alt="logo for xxx class">
            <img id="classImg5" class="classImg" src="unreleased_class.png" alt="logo for xxx class">
            <img id="classImg6" class="classImg" src="unreleased_class.png" alt="logo for xxx class">
        </div>
        <div id="classConfirmation">
            <img id="classConfirmationImg" src="#">
            <h3 id="classConfirmationName">Name:</h3>
            <p class="classConfirmationButton" id="classConfirmationAccept">Accept</p>
            <p class="classConfirmationButton" id="classConfirmationDecline">Decline</p>
        </div>
    </div>
    <script type="application/javascript" src="CharacterCreator.js"></script>
</body>
</html>
